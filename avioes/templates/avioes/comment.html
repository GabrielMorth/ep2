{% extends 'base.html' %}

{% block content %}
<h2>Adicionar comentário {{ aviao.name }}</h2>

<form action="{% url 'avioes:comment' aviao.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar comentário</button>
</form>

<p><a href="{% url 'avioes:detail' aviao.id %}">Voltar para a página do avião</a></p>
{% endblock content %}
